<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Homepage Biodata & Materi</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }
    header {
      background-color: #4a90e2;
      color: white;
      padding: 30px 0;
      margin-bottom: 40px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      margin: 0;
    }
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
      flex-wrap: wrap;
    }
    .btn {
      padding: 20px 40px;
      background-color: #4a90e2;
      color: white;
      border-radius: 8px;
      font-size: 1.2rem;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(74,144,226,0.4);
      transition: background-color 0.3s ease;
      display: inline-block;
      min-width: 180px;
    }
    .btn:hover {
      background-color: blue;
    }
  </style>
</head>
<body>

<header>
  <h1>Selamat Datang di Homepage Biodata & Materi</h1>
</header>

<div class="btn-group">
  <a href="web.html" class="btn">Lihat Biodata</a>
  <a href="materi.html" class="btn">Lihat Materi</a>
</div>

</body>
</html>
